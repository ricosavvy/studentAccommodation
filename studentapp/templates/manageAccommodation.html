{% extends "admin.html" %}

{% block content %}

    <table>
        <tr>
            <th>Student ID</th>
            <th>Room Details</th>
            <th>Actions</th>
        </tr>
        {% for student in accommodated_students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.room_details }}</td>
            <td>
                <a href="{% url 'deallocate_room' student.id %}">Deallocate</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
